   <input type="submit" value="submit" onclick="submitForm()"/>

<script>
	function submitForm() {
	 var name1 = document.getElementById("fname").value;
	 //console.log("name value",name1);

     //console.log(checks); 
	 if(name1 == "" && checks== false){

	 }
	 else if(name1 ==""){
	 alert("First name is not empty");
	 }
	 else if(checks ==false){
	 alert("Check me is not checked");
	 }
	 else{ 
	 alert(" Form successfully Submitted");
	 } 
	
	} 
	  
   </script>
