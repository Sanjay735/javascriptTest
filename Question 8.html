<script>
  var obj = [
 {"id" : 4, "name" : "abc"},
 {"id" : 10, "name" : "ab2"},
 {"id" : 5, "name" : "abc3"},
 {"id" : 6, "name" : "abc5"}
];
document.write("Given Json : ",JSON.stringify(obj),"<br/>");
console.log(JSON.stringify(obj));
 obj.sort(compareid);
 console.log("Sorted object by id ",obj);
 document.write("Sorted object by id : ",JSON.stringify(obj));
function compareid(str1,str2){

  if(str1.id > str2.id)
  return 1;
  if(str1.id == str2.id)
  return 0;
  if(str1.id < str2.id)
  return -1;
}
	
	  
   </script>
